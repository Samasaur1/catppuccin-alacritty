# Catppuccin!
colors:
    primary:
        background: "0x1B1623"
        foreground: "0xB9C4E3"

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: "0x221E2F"
        cursor: "0xADD692"

    # Normal colors
    normal:
        black: "0x0E0C13"
        red: "0xE28D8D"
        green: "0xADD692"
        yellow: "0xF0DC89"
        blue: "0x84A5CB"
        magenta: "0xAE9AD6"
        cyan: "0xF0A8E4"
        white: "0xF0F0F5"

    # Bright colors
    bright:
        black: "0x221E2F"
        red: "0xE28D8D"
        green: "0xADD692"
        yellow: "0xF0DC89"
        blue: "0x84A5CB"
        magenta: "0xAE9AD6"
        cyan: "0xF0A8E4"
        white: "0xF0F0F5"

    indexed_colors:
        - { index: 16, color: "0xF0DC89" }
        - { index: 17, color: "0xE28D8D" }
