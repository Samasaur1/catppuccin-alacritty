# Catppuccin!
colors:
    # Default colors
    primary:
        background: "0x1E1E28"
        foreground: "0xDADAE8"

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: "0x1E1E28"
        cursor:
            "0xB1E3AD"

    # Normal colors
    normal:
        black: "0x6E6C7E"
        red: "0xE38C8F"
        green: "0xB1E3AD"
        yellow: "0xEBDDAA"
        blue: "0xA4B9EF"
        magenta: "0xC6AAE8"
        cyan: "0xE5B4E2"
        white:
            "0xDADAE8"

    # Bright colors
    bright:
        black: "0x6E6C7E"
        red: "0xE38C8F"
        green: "0xB1E3AD"
        yellow: "0xEBDDAA"
        blue: "0xA4B9EF"
        magenta: "0xC6AAE8"
        cyan: "0xE5B4E2"
        white: "0xDADAE8"

    indexed_colors:
        - { index: 16, color: "0xF2CECF" }
        - { index: 17, color: "0x3E4058" }
